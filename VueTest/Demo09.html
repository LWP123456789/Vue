<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo07</title>
	<script src="vue.min.js"></script>
</head>
<body>
	<div id="root"></div>
</body>
<script>
	// 生命周期函数 在 某一时刻 会 自动执行 的函数
	const app = Vue.createApp({	// Application 
		data(){ 
			return {
				message: 'lep101.top' ,
				count:5
				// 1、在这里定义了一个数据，也就是model
			}
		},
		methods: {
			handleItemClick() {
				this.message = this.message=='lep101.top'?'乐培':'lep101.top'
			}
		},
		template:`
		<h2 v-bind:title="message">{{message}}</h2>
		<h2>{{count>2?'大':'小'}}</h2>
		<h2>{{1+2}}</h2>
		<h2>{{'lep101'+'.top'}}</h2>
		` 
		//2、模板，View
		// 定义后，Vue自动关联, vm 根组件
	})
	const vm = app.mount("#root") // .mount 挂载到对应ID的DOM对象上面
	/*console.log(vm)  // mvvm m model v view vm ViewModel*/

</script>
</html>
