<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo06</title>
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="root"></div>
</body>
<script>
	const app = Vue.createApp({	// Application 
		data(){ 
			return {
				message: 'lep101.top' // 1、在这里定义了一个数据，也就是model
			}
		},
		template:'<h2>{{message}}</h2>' //2、模板，View
		// 定义后，Vue自动关联, vm 根组件
	})
	const vm = app.mount("#root") // .mount 挂载到对应ID的DOM对象上面
	console.log(vm)  // mvvm m model v view vm ViewModel

</script>
</html>
