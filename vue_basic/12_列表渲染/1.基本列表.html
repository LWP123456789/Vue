<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法: v-for="(item,index) in xxx" :key="yyy"
            3.可遍历: 数组、对象、字符串(用得很少)、指定次数(用得很少)
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <!-- v-for="(item,index)" -->
            <li v-for="(p,index) in persons" :key="index"> 
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车列表</h2>
        <ul>
            <!-- v-for="(value,key)" -->
            <li v-for="(a, b) in car"> 
                {{b}}-{{a}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <!-- v-for="(char,index)" -->
            <li v-for="(a,b) in str" :key="b"> 
                {{a}}-{{b}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <!-- v-for="(number,index)" -->
            <li v-for="(a,b) in 5" :key="b"> 
                {{a}}-{{b}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'乐培',age:18},
                {id:'002',name:'乐乐',age:19},
                {id:'003',name:'伟培',age:20},
            ],
            car:{
                name:'奥迪A8',
                price:'70$',
                color:'黑色'
            },
            str:'hello'
        },
    })
</script>
</html>
